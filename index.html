<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-entity
        movement-controls="fly: true; speed: 0.1"
        camera="active: true"
        look-controls
        position="0 1.6 0"
        ar-raycaster
        raycaster="objects: [data-raycastable]; showLine: true; useWorldCoordinates: true;"
      >
        <a-entity
          id="cursor"
          cursor="fuse: true; fuseTimeout: 500"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: black; shader: flat"
        >
        </a-entity>
      </a-entity>
      <a-entity id="obj" raycastable position="0 0 -10">
        <a-box
          width="0.25"
          height="0.25"
          depth="0.25"
          position="-0.25 0.125 -0.75"
          rotation="0 45 0"
          color="#4CC3D9"
        ></a-box>
        <a-sphere
          position="0 0.3125 -1.25"
          radius="0.3125"
          color="#EF2D5E"
        ></a-sphere>
        <a-cylinder
          position="0.25 0.1875 -0.75"
          radius="0.125"
          height="0.375"
          color="#FFC65D"
        ></a-cylinder>
        <!-- <a-plane
          position="0 0 -1"
          rotation="-90 0 0"
          width="1"
          height="1"
          color="#7BC8A4"
          shadow
        ></a-plane> -->
      </a-entity>
    </a-scene>
  </body>
</html>
